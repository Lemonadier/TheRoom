<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อนักเรียน - ห้องเรียนครูสไปร์ท (Night Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap">
    <style> 
        body { font-family: 'Kanit', sans-serif; } 
    </style>
</head>
<body class="bg-[url(moonbg.jpg)] bg-local bg-slate-900">

    <nav class="bg-slate-900/80 backdrop-blur-sm shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="./index-night.html" class="text-teal-400 text-xl">ห้องเรียนครูสไปร์ท</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="./index-night.html" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">หน้าหลัก</a>
                    <a href="./activity-list-night.html" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">ตารางกิจกรรม</a>
                    <a href="./students-night.html" class="text-white bg-teal-500 px-3 py-2 rounded-md text-sm font-medium">รายชื่อนักเรียน</a>
                    <a href="./students.html" title="โหมดกลางวัน" class="text-gray-400 hover:bg-gray-700 rounded-lg p-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </a>
                </div>
                 <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-teal-500">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
         <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="./index-night.html" class="text-gray-300 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">หน้าหลัก</a>
                <a href="./activity-list-night.html" class="text-gray-300 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">ตารางกิจกรรม</a>
                <a href="./students-night.html" class="text-white bg-teal-500 block px-3 py-2 rounded-md text-base font-medium">รายชื่อนักเรียน</a>
                <a href="./students.html" class="text-gray-300 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">โหมดกลางวัน</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">รายชื่อนักเรียน</h1>
            <p class="mt-2 text-lg text-gray-400">ประจำปีการศึกษา 2567</p>
        </header>

        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow-lg overflow-hidden border border-gray-700 sm:rounded-lg bg-slate-800/70 backdrop-blur-sm">
                        <table class="min-w-full divide-y divide-gray-700">
                            <thead class="bg-slate-700/50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-300 uppercase tracking-wider">ลำดับที่</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-300 uppercase tracking-wider">ชื่อ</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-300 uppercase tracking-wider">นามสกุล</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-300 uppercase tracking-wider">ชื่อเล่น</th>
                                    <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-300 uppercase tracking-wider">การดำเนินการ</th>
                                </tr>
                            </thead>
                            <tbody id="student-table-body" class="divide-y divide-gray-700">
                                <tr><td colspan="5" class="text-center px-6 py-10 text-gray-400">กำลังโหลดข้อมูลนักเรียน...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">&copy; 2025 นางสาว ดุจดาว มาลาแสง. สงวนลิขสิทธิ์.</p>
        </div>
    </footer>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        async function loadStudents() {
            const tableBody = document.getElementById('student-table-body');
            try {
                const response = await fetch('./students.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const students = await response.json();
                tableBody.innerHTML = ''; 
                students.forEach((student, index) => {
                    const row = document.createElement('tr');
                    if (index % 2 !== 0) row.classList.add('bg-white/5');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${student.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200 font-medium">${student.prefix} ${student.firstname}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">${student.lastname}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${student.nickname}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                            <a href="./student-profile-night.html?id=${student.id}" class="text-teal-300 hover:text-teal-100 bg-teal-500/20 hover:bg-teal-500/40 px-4 py-1.5 rounded-full text-xs font-semibold transition-colors">ตรวจสอบข้อมูล</a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Could not fetch students:", error);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center px-6 py-10 text-red-500">เกิดข้อผิดพลาดในการโหลดข้อมูลนักเรียน</td></tr>';
            }
        }
        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</body>
</html>
